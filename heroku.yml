build:
  docker:
    web: Dockerfile
  config:
    RAILS_ENV: development
release:
  image: web
  command:
    - bundle install
    - rails db:migrate
    - bundle exec rails s -b 0.0.0.0
run:
  web: 
    command:
      - ls -a
      - bundle install
      - rails db:migrate
      - bundle exec rails s -b 0.0.0.0